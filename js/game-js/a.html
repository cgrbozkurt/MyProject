<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="a.css" />
  </head>
  <body>
    <main class="scores">
        <div class="userScore">0</div>
        <div class="PCScore">0</div>
    </main>
    <main class="game">
        <section class="tools">
            <h2>USER</h2>
            <div class="toolBtnParent">
                <button class="tool stone">stone</button>
                <button class="tool paper">paper</button>
                <button class="tool scissors">scissors</button>
            </div>
          <img class="userWin" src="https://media.giphy.com/media/n2qAdsBshDI76/giphy.gif" alt="">
        </section>
        <section class="selects">
            <div class="selectUser"></div>
            <div class="result">⚔️ </div>
            <div class="selectPC"></div>
        </section>
        <section class="pcWrapper">
            <h2 class="pc">
                COMPUTER
            </h2>
            <img class="pcWin" width="300px" src="https://media.giphy.com/media/nqi89GMgyT3va/giphy.gif" alt="">
        </section>
    </main>
    <main class="gameStatus">
        <button class="reset">RESET</button>
        <button class="oneMoreTime">ONE MORE TIME</button>
    </main>
    
    <script src="./a.js"></script>
  </body>
</html>
